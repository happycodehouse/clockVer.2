<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>archive js | digital clock ver.2</title>
  <link rel="icon" type="image/x-icon" sizes="16x16" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./custom.js"></script>
</head>
<body>
  <header>
    <div class="header_inner">
      <nav>
        <i class="xi-apple"></i>
        <span class="type">finder</span>
        <span>file</span>
        <span>edit</span>
        <span>view</span>
        <span>go</span>
        <span>window</span>
        <span>help</span>
      </nav>
      <div class="status">
        <i class="xi-message"></i>
        <i class="xi-play-circle-o"></i>
        <i class="xi-user"></i>
        <i class="xi-wifi"></i>
        <i class="xi-search"></i>
        <i class="xi-battery-70"></i>
        <div id="clock"></div>
      </div>
    </div>
  </header>

  <section>
    <div class="icons">
      <div class="icon">
        <img src="./images/icon-bear.png" alt="folder">
        <h6>home</h6>
      </div>

      <div class="icon">
        <img src="./images/icon-cup.png" alt="folder">
        <h6>photos</h6>
      </div>

      <div class="icon">
        <img src="./images/icon-tulips.png" alt="folder">
        <h6>downloads</h6>
      </div>
    </div>

    <div class="bottom_bar">
      <img src="./images/icon-01.png" alt="icon-01">
      <img src="./images/icon-02.png" alt="icon-02">
      <img src="./images/icon-03.png" alt="icon-03">
      <img src="./images/icon-04.png" alt="icon-04">
      <img src="./images/icon-05.png" alt="icon-05">
      <img src="./images/icon-06.png" alt="icon-06">
      <img src="./images/icon-07.png" alt="icon-07">
      <img src="./images/icon-08.png" alt="icon-08">
      <img src="./images/icon-09.png" alt="icon-09">
      <img src="./images/icon-10.png" alt="icon-10">
    </div>
  </section>
</body>
</html>
